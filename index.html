<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>PollyGlot</title>
    </head>
    
    <body>
    <div id="header">
        <img id="parrot" src="./assets/parrot.png" alt="polly glot logo, parrot flying">
        <div id="header-container">
            <h1>PollyGlot</h1>
            <h2>Perfect Translation Every Time</h2>
        </div>
    </div>

    <div id="main">
        <div id="input-div" class="center">
            <h3 class="header">Text to Translate ðŸ‘‡</h3>
            <h3 id="original-text" class="hidden">Original Text ðŸ‘‡</h3>
            <div id="text-input-container">
                <textarea id="text-input" type="text" placeholder="How are you?" maxlength="100"></textarea>
                <span id="char-count">0/100</span>
            </div>
        </div>

        <div id="select-language">
            <div>
                <label for="language" class="header">Select Desired Translation ðŸ‘‰ </label>
                <select id="language" name="language">
                    <option value="English">English</option>
                    <option value="Arabic">Arabic</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Indonesian">Indonesian</option>
                    <option value="Italian">Italian</option>
                    <option value="Korean">Korean</option>
                    <option value="Mandarin Chinese">Mandarin Chinese</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Other">Other</option>
                </select>
                <!-- You can dynamically change the image source based on the selected language -->
            </div>
        </div>

        <div id="translation-div" class="center">
            <!-- translated text appears here -->
            <p id="translation"></p>
        </div>

        <div>
            <button id="translate-btn" type="button">Translate</button>
        </div>

        <div id="start-over-btn-container" class="hidden">
            <button id="start-over-btn" type="button">Start Over</button>
        </div>
    </div>
    
    <script src="index.js" type="module"></script>
    </body>
</html>
