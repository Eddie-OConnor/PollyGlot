<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>PollyGlot</title>
    </head>
    
    <body>
    <div id="banner">
        <img src="./assets/parrot.png" alt="polly glot logo, parrot flying">
        <div>
            <h1>PollyGlot</h1>
            <h2>Perfect Translation Every Time</h2>
        </div>
    </div>

    <main>
        <div>
            <h3 id="text-input-header" class="header">Text to Translate ðŸ‘‡</h3>
            <button type="button" id="record-button">Listen for text to translate</button>
            <audio id="recorded-audio" controls></audio>
            <div id="text-input-container" class="center">
                <textarea id="translation-input" type="text" placeholder="How are you?" maxlength="100"></textarea>
                <span id="char-count">0/100</span>
            </div>
        </div>

        <div id="select-language">
            <div>
                <label for="language" class="header">Desired Translation ðŸ‘‰</label>
                <select id="language" name="language">
                    <option value="default">Select Language</option>
                    <option value="English">English</option>
                    <option value="Arabic">Arabic</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Indonesian">Indonesian</option>
                    <option value="Italian">Italian</option>
                    <option value="Korean">Korean</option>
                    <option value="Mandarin Chinese">Mandarin Chinese</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="center">
            <!-- translated text appears here -->
            <p id="translation"></p>
            <audio id="play-translation-btn" controls></audio>
        </div>

        <div>
            <button id="translate-btn" type="button" class="large-button" disabled>Translate</button>
            <button id="start-over-btn" type="button" class="hidden large-button">Start Over</button>
        </div>
    </main>
    <script src="index.js" type="module"></script>
    </body>
</html>
